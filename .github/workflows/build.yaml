name: Electron Build and Release

permissions:
  contents: write

on:
  workflow_dispatch: # This will make the workflow trigger manually
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App for Windows with --asar
        run: npm run build:windows

      - name: Zip Output Folder
        run: |
          tar -caf oneui-widgets.zip oneui-desktop-widgets-win32-x64
        working-directory: ${{ github.workspace }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./oneui-widgets.zip
          name: OneUI Widgets ${{ github.run_number }}
          tag_name: v${{ github.run_number }}
          body: |
            ## This release was auto generated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


